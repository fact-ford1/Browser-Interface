    <link rel="stylesheet" href="style.css">

<body>
    <div class="left-content">
                <div class="main-container">
                    <div class="first container1">
                        <div class="number first-number">1,336 </div>
                        <div class="words">Trackers & ad blocked</div>
                    </div>
                    <div class="first container2">

            <div class="frequent-icons">

                    <div class="icon"><img src="image/whatsapp.webp" alt=""></div>

                </div>

                </div>
