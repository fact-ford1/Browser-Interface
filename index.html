<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-content">
        <div class="main-container">
            <div class="first container1">
                <div class="">1336 </div>
                <div class="">Trackers & ad blocked</div>
            </div>
            <div class="first container2">
                <div class="">57.0 MB</div>
                <div class="">Bandwidth saved</div>
            </div>
            <div class="first container3">
                <div class="">2 minutes</div>
                <div class="">Time saved</div>
            </div>
        </div>
        <div class="left-container">
            <p>Talk</p>
            <div class="ad-container"></div>
        </div>
    </div>




    <div class="frequent-icons">
        <div class="icons">
            <div class="icon"><img src="image/whatsapp.webp" alt=""></div>
            <p>WhatsApp</p>
        </div>
        <div class="icons">
            <div class="icon"><img src="image/github.png" alt=""></div>
            <p>GitHub</p>
        </div>
        <div class="icons">
            <div class="icon"><img src="image/gpt.png" alt=""></div>
            <p>ChatGPT</p>
        </div>
        <div class="icons">
            <div class="icon"><img src="image/leetcode.png" alt=""></div>
            <p>LeetCode</p>
        </div>
        <div class="icons">
            <div class="icon"><img src="image/gmail.png" alt=""></div>
            <p>Gmail</p>
        </div>
        <div class="icons">
            <div class="icon"><img src="image/yt.png" alt=""></div>
            <p>YouTube</p>
        </div>
        <div class="icons">
            <div class="icon"><img src="image/x.webp" alt=""></div>
            <p>X</p>
        </div>
    </div>
</body>
</html>
